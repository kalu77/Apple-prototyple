<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Apple</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="all">
      <header>
        <nav>
          <a href="">
            <div id="homemenu"><h2>Apple</h2></div>
          </a>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" href="#aboutus">About us</a>
            <a class="nav-item nav-link" href="#products">Products</a>
            <a class="nav-item nav-link" href="#contact">Contact</a>
          </div>
        </nav>
      </header>

      <!-- BANNER -->
      <section id="banner">
        <img id="imgbanner" src="" alt="" />
        <h1 id="textbanner"></h1>
        <h4 id="subtextbanner">Thanks for visiting us</h4>
      </section>

      <!-- JUMBOTRON -->
      <section id="jumbotron">
        <div class="jumbotron" id="aboutus">
          <h1 class="display-4">
            welcome to
            <span class="fuente">Apple</span>
          </h1>

          <p class="lead">
            Everything you need from 
            <span class="fuente">apple</span> is available
          </p>
          <hr class="my-4" />
          <p>
            everythings for our clients here
            <span class="fuente">AppleStore</span>.
          </p>
          <a
            class="btn btn-outline-danger btn-lg"
            id="buttonprod"
            href="#products"
            role="button"
            >See our products</a
          >

          <div class="logoswrap">
            <a class="logosjt" href="">
              <i class="fab fa-instagram"></i>
            </a>
            <a class="logosjt" href="">
              <i class="fab fa-facebook"></i>
            </a>
            <a class="logosjt" href="">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </section>
      <!-- PRODUCTS -->
      <section id="products">
        <!-- prod1 -->
        <div class="containerProd">
          <div class="card">
            <div class="imgBx">
              <img src="./img/H1.png" alt="" id="headp1" />
            </div>
            <div class="contentBx">
              <h2>Iphone 11</h2>
              <div class="color">
                <h3></h3>
                
              </div>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>

        <!-- prod2 -->
        <div class="containerProd">
          <div class="card" id="card2">
            <div class="imgBx">
              <img src="./img/H4.png" alt="" id="headp2" />
            </div>
            <div class="contentBx">
              <h2>iphone 11 PRO</h2>
              <div class="color">
                <h3></h3>
                
              </div>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>

        <!-- prod3 -->
        <div class="containerProd">
          <div class="card" id="card3">
            <div class="imgBx">
              <img src="./img/H3.png" alt="" id="headp3" />
            </div>
            <div class="contentBx">
              <h2>iphone 10</h2>
              <div class="color">
                <h3></h3>
               
              </div>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>
      </section>

      <!-- FORM -->
      <section id="form">
        <div class="formcontainer" id="contact">
          <div class="col1"></div>
          <div class="col2">
            <form>
              <h4 class="fuente">Join to apple</h4>
              <div class="form-row fuente">
                <div class="form-group col-md-6">
                  <label for="inputName4">name</label>
                  <input type="text" class="form-control" id="nombre" />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>
              <div class="form-group">
                <label class="fuente" for="telefono">Cellphone</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label class="fuente" for="direccion">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  placeholder="Calle, numero"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="fuente" for="inputCity">City</label>
                  <input type="text" class="form-control" id="ciudad" />
                </div>
                <div class="form-group col-md-4">
                  <label class="fuente" for="inputState">Location</label>
                  <select id="localidad" class="form-control">
                    <option selected>elegir</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label class="fuente" for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="codigo" />
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label fuente" for="gridCheck">
                    Estoy de acuerdo con las politicas de privacidad
                  </label>
                </div>
              </div>
              <button type="button" onClick='guardarDatos()'id='myBtn' class="btn btn-primary fuente">
                Ingresar
              </button>      
            </form>
          </div>
          <div class="col3"></div>
        </div>
      </section>
      <!-- FOOTER     -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-8">
              <h4 class="textft"></h4>
            </div>
            <div class="col-4">
              <a class="logos" href="">
                <i class="fab fa-instagram"></i>
              </a>
              <a class="logos" href="">
                <i class="fab fa-facebook"></i>
              </a>
              <a class="logos" href="">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
